<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supersequence</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 4rem; }
    .word { font-size: 2rem; letter-spacing: 0.1em; margin: 0.5em; }
    .complete { color: #4caf50; }
    #typed { font-size: 1.5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Supersequence</h1>
  <p>Fill these words in as few letters as possible</p>
  <div id="words"></div>
  <div id="typed"></div>
  <div id="score"></div>

  <br>
  <button type="button" id="resetButton" onclick="reset()">Reset</button>
  <button type="button" id="newWordsButton" onclick="newWords()">Get New Words</button>
  <select name="wordCount" id="wordCountDropdown" onChange="updateWordCount(this)">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="8">8</option>
  </select>

  <script src="words.js"></script>
  <script src="game.js"></script>
</body>
</html>
